name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge build
        run: |
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          forge test -vvv
        id: test

      - name: Run Storage Inspection Test
        run: |
          cd ${{ github.workspace }} && ./script/storage-check.sh check StateVerifier TokenVerifier ERC721Flow Flow GeneralizedTCR FlowTCR ERC20VotesArbitrator ERC20VotesMintable TokenEmitterETH TokenEmitterERC20 TCRFactory RewardPool NounsFlow BaseTokenEmitter FlowTokenEmitter
        id: storage-inspection
