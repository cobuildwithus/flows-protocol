name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Show Forge version
        run: |
          forge --version

      - name: Set environment variables
        run: |
          echo "RPC_BASE=${{ secrets.RPC_BASE }}" >> $GITHUB_ENV
          if [ -z "$RPC_BASE" ]; then
            echo "Error: RPC_BASE environment variable is not set"
            exit 1
          fi

      - name: Run Forge build
        run: |
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          forge test -vvv
        id: test

      - name: Run Storage Inspection Test
        run: |
          cd ${{ github.workspace }} && ./script/storage-check.sh check @contracts.txt
        id: storage-inspection
